- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash: '.bash/'
    ~/.bashrc: .bashrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: '.gitignore-global'
    ~/.bash_profile: .bash_profile
    ~/.gemrc: .gemrc
    ~/.inputrc: .inputrc
    ~/.irbrc: .irbrc
    ~/.pryrc: .pryrc
    "~/Library/Application Support/iTerm2/DynamicProfiles": "iTerm2/"


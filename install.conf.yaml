- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash: '.bash/'
    ~/.bashrc: .bashrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: '.gitignore-global'
    ~/.bash_profile: .bash_profile
    ~/.gemrc: .gemrc
    ~/.inputrc: .inputrc
    ~/.irbrc: .irbrc
    ~/.pryrc: .pryrc
    /usr/local/bin/sublime: "/Applications/Sublime Text.app/Contents/SharedSupport/bin/subl"
    "~/Library/Application Support/Sublime Text 3/Packages/User": 'Sublime/'

# Uncomment for first run:
- shell:
  - [cp -r init/ ~/init, Copying initial files (fonts, themes, etc)...]
  - [chmod +x .macos, Setting file permissions...]
  - [./.macos, Setting MacOS defaults...]

- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zsh: .zsh/
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.irbrc: .irbrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.ssh/config: .ssh/config
    # "~/Library/Application Support/iTerm2/DynamicProfiles": "iTerm2/"

